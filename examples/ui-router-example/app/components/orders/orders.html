<h2>Who are you shoping for?</h2>
<ul>
	<li ng-repeat="customer in customers">{{customer.name}} <button ng-click="setActiveCustomer(customer)">Select</button></li>
</ul>

<h3>Products</h3>
<ul>
	<li ng-repeat="product in products">Price: {{product.price}}, Product: {{product.name}}, Quantity: {{product.quantity}} <button ng-click="addProduct(product)">Add To Order</button></li>
</ul>

<h1>Purchasing for {{activeCustomer.name}}</h1>
<ul>
	<li ng-repeat="product in order.products">Product: {{product.name}}, Quantity: {{product.quantity}}</li>
</ul>


<button type="button" class="btn btn-large btn-default" ng-click="confirmOrder();">Confirm Order</button>
